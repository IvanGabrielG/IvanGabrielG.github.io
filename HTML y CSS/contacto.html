<!DOCTYPE html>

<!--Cuando entramos a Google, su página inicial en onde hacemos la búsqueda es esencialmente un formulario que consulta las páginas que contengan información relacionada a nuestra búsqueda-->
<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
          <div class="caja">
            <!--Se utiliza h1 a pesar de ser una imagen porque permite darle la importancia que representa, siendo esta imagen el logo principal-->
            <h1>
                <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"> <!--Alt da un texto alternativo a la imagen-->
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>     <!--Siempre un input debe estar junto a una etiqueta label, porque indica qué se debe colocar en el reacuadro-->
                <input type="text" id="nombreapellido" class="input-padron" required>     <!--Con los id y for se deja establecida la relación entre el label y la caja de texto.-->

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono celular</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX-XXXX">
                
                <label for="mensaje"></label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset> <!--Indicamos que todo lo que esté adentro forma parte del mismo evento o es un mismo conjunto de datos-->
                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!--Título par aun grupo de campos en un formulario. Usar legend dentro del fieldset es una buena práctica, no usar p-->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                     <!--El name es para agrupar la lista del radio, es decir de la lista seleccionable-->

                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
                    

                </fieldset>

                <fieldset>
                <legend>¿En qué horario le gustaría ser atendido?</legend>
                 <select> <!--Lista drop-down-->
                   <option>Mañana</option>
                   <option>Tarde</option>
                   <option>Noche</option>
                 </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar"></input>    <!--Por defecto, sin el value, quedaría como "enviar" por estar en español la pagina. Pero para ponerle un mensaje específico usamos value-->
                
            </form>

            <table>
                <thead> <!--Centraliza el título d elas tablas, además de estructurar una tabla-->
                    <th>Día</th>
                    <th>Horario</th>
                </thead>
                <tbody> <!--Esto le da estructura semántica a la tabla-->
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                </tr>
            </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="copyright">&copy Copyright barbería alura - 2022 </p>  <!-- Se usa UNICODE para caracteres especiales -->
        </footer>
